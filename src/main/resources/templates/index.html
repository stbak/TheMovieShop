<body>
<nav class="navbar navbar-expand-ld navbar-dark fixed-top bg-danger">

    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search for movies..." aria-label="Search">
        <button class="btn bg-light my-2 my-sm-0" type="submit">Search</button>
    </form>
    <span class="navdiv">
                  <a class="nav-link" href="/memberlogin">

                        </svg>
                        Sign in

                        Wish list

                  </span>
    <span class="navdiv">
                  <a class="nav-link" href="#">
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

<!--   Second navbar-->
<div class="nav-scroller bg-secondary shadow-sm">
    <nav class="nav nav-underline">
        <a class="nav-link active text-white" href="/">Home</a>
        <a class="nav-link text-white" href="/imovie">Movies</a>
        <a class="nav-link text-white" href="/imovie">Series</a>
        <a class="nav-link text-white" href="#">Suggestions</a>
        <a class="nav-link text-white" href="#">Link</a>

    </nav>
</div>
<!-- Main -->

<main role="main" class="container">


    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <div class="media text-muted pt-3">
            <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <strong class="text-gray-dark">Full Name</strong>
                    <a href="#">Follow</a>
                </div>
                <span class="d-block">@username</span>
            </div>
        </div>
        <small class="d-block text-right mt-3">
            <a href="#">All suggestions</a>
        </small>
    </div>
</main>

<!-- Footer -->

<footer class="footer mt-auto py-2 bg-secondary">
    <div class="container">
        <span class="text-muted"><a class="nav-link active text-white" href="#">some links maybe</a></span>
    </div>
</footer>
