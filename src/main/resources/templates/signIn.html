<body>
<nav class="navbar navbar-expand-ld navbar-dark fixed-top bg-danger">

        Movie Planet
    </a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search for movies..." aria-label="Search">
        <button class="btn bg-light my-2 my-sm-0" type="submit">Search</button>
    </form>
    <span class="navdiv">
                  <a class="nav-link" href="/">
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        Sign in

                  </span>
    <span class="navdiv">
                  <a class="nav-link" href="#">
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        Wish list

                  </span>
    <span class="navdiv">
                  <a class="nav-link" href="#">
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

</nav>
<!--   Second navbar-->

<div class="nav-scroller bg-secondary shadow-sm">
    <nav class="nav nav-underline">
        <a class="nav-link active text-white" href="/">Home</a>
        <a class="nav-link text-white" href="/imovie">Movies</a>
        <a class="nav-link text-white" href="/imovie">Series</a>
        <a class="nav-link text-white" href="#">Suggestions</a>
        <a class="nav-link text-white" href="#">Link</a>

    </nav>
</div>

<!-- Main -->

<main role="main" class="container">
<div class="login-box">

        <form class="form-signin" action="/tryLogin" method="post">
    <h1 class="h1">Login</h1>
<span th:text="${message}"></span>
    <div class="textbox">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
        </svg>
        <input type="memberID" name="memberID" id="inputMemberID" class="form-control" placeholder="MemberID" required autofocus>
    </div>

    <div class="textbox">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
        </svg>

        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </div>

    <input type="submit" class="btnn" value="Sign in">

    <h4>Not a member? <a href="signup" target="iframe" class="h4">Sign up</a> </h4>
    </form>
</div>
</main>
</body>
</html>
